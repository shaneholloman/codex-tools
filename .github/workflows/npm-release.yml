name: npm Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to publish (e.g., v0.3.6)'
        required: true
        type: string
      prerelease:
        description: 'Publish with dist-tag next'
        required: false
        type: boolean
        default: false

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Resolve release context
        id: release
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ inputs.tag }}" >> "$GITHUB_OUTPUT"
            if [ "${{ inputs.prerelease }}" = "true" ]; then
              echo "dist=next" >> "$GITHUB_OUTPUT"
            else
              echo "dist=latest" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "tag=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
            if [ "${{ github.event.release.prerelease }}" = "true" ]; then
              echo "dist=next" >> "$GITHUB_OUTPUT"
            else
              echo "dist=latest" >> "$GITHUB_OUTPUT"
            fi
          fi

      - name: Checkout release tag
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.release.outputs.tag }}
          fetch-depth: 1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm
        run: npm install -g npm@11.5.1

      - name: Enable corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prepare package assets
        run: node scripts/prepare-package.mjs prepare

      - name: Build
        run: pnpm --filter ./cli build

      - name: Publish to npm (OIDC)
        working-directory: cli
        run: npm publish --access public --provenance --tag ${{ steps.release.outputs.dist }}

      - name: Cleanup package assets
        if: always()
        run: node scripts/prepare-package.mjs cleanup
