name: npm Release

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout release tag
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm
        run: npm install -g npm@11.5.1

      - name: Enable corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prepare package assets
        run: node scripts/prepare-package.mjs prepare

      - name: Build
        run: pnpm --filter ./cli build

      - name: Resolve dist-tag
        id: dist
        run: |
          if [ "${{ github.event.release.prerelease }}" = "true" ]; then
            echo "tag=next" >> "$GITHUB_OUTPUT"
          else
            echo "tag=latest" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish to npm (OIDC)
        working-directory: cli
        run: npm publish --access public --provenance --tag ${{ steps.dist.outputs.tag }}

      - name: Cleanup package assets
        if: always()
        run: node scripts/prepare-package.mjs cleanup
