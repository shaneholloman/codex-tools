name: CLI PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'cli/**'
      - '.github/workflows/cli-pr.yml'
      - 'pnpm-lock.yaml'

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  quick-check:
    name: Quick Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.17.1
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        working-directory: cli
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        working-directory: cli
        shell: bash
        run: |
          if [ -f "pnpm-lock.yaml" ]; then
            pnpm install --frozen-lockfile
          else
            pnpm install --no-frozen-lockfile
          fi

      - name: Run type checking
        id: typecheck
        working-directory: cli
        run: pnpm exec tsc --noEmit
        continue-on-error: true

      - name: Run tests
        id: test
        working-directory: cli
        run: pnpm run test:run
        env:
          CI: true
          NODE_OPTIONS: --max-old-space-size=8192
        continue-on-error: true

      - name: Build CLI
        id: build
        working-directory: cli
        run: pnpm run build
        continue-on-error: true

      - name: Comment PR with test results
        uses: actions/github-script@v7
        if: always()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            try {
              const { data: comments } = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
              });

              const botComment = comments.find(comment =>
                comment.user.type === 'Bot' &&
                comment.body.includes('CLI Test Results')
              );

              const getStatusEmoji = (outcome) => {
                return outcome === 'success' ? 'âœ…' : 'âŒ';
              };

              const typecheckStatus = '${{ steps.typecheck.outcome }}';
              const testStatus = '${{ steps.test.outcome }}';
              const buildStatus = '${{ steps.build.outcome }}';

              const allPassed = typecheckStatus === 'success' &&
                               testStatus === 'success' &&
                               buildStatus === 'success';

              const body = `## ðŸ§ª CLI Test Results

              ${allPassed ? 'âœ… **All checks passed!**' : 'âŒ **Some checks failed**'}

              | Check | Status |
              |-------|--------|
              | Type Check | ${getStatusEmoji(typecheckStatus)} ${typecheckStatus} |
              | Tests | ${getStatusEmoji(testStatus)} ${testStatus} |
              | Build | ${getStatusEmoji(buildStatus)} ${buildStatus} |

              [View full logs](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`;

              if (botComment) {
                await github.rest.issues.updateComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: botComment.id,
                  body
                });
              } else {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  body
                });
              }
            } catch (error) {
              console.log('Unable to comment on PR:', error.message);
              console.log('This might happen if the PR is from a fork or permissions are restricted.');
            }

      - name: Create job summary
        if: always()
        shell: bash
        run: |
          echo "## ðŸ§ª CLI Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ steps.typecheck.outcome }}" == "success" && \
                "${{ steps.test.outcome }}" == "success" && \
                "${{ steps.build.outcome }}" == "success" ]]; then
            echo "âœ… **All checks passed!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Some checks failed**" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ steps.typecheck.outcome }}" == "success" ]]; then
            echo "| Type Check | âœ… success |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Type Check | âŒ ${{ steps.typecheck.outcome }} |" >> $GITHUB_STEP_SUMMARY
          fi

          if [[ "${{ steps.test.outcome }}" == "success" ]]; then
            echo "| Tests | âœ… success |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Tests | âŒ ${{ steps.test.outcome }} |" >> $GITHUB_STEP_SUMMARY
          fi

          if [[ "${{ steps.build.outcome }}" == "success" ]]; then
            echo "| Build | âœ… success |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Build | âŒ ${{ steps.build.outcome }} |" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Fail job if checks failed
        if: always()
        shell: bash
        run: |
          if [[ "${{ steps.typecheck.outcome }}" != "success" || \
                "${{ steps.test.outcome }}" != "success" || \
                "${{ steps.build.outcome }}" != "success" ]]; then
            echo "One or more CLI checks failed." >&2
            exit 1
          fi
